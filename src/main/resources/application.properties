spring.application.name=showstack
server.servlet.encoding.force-response=true
spring.datasource.url=jdbc:mysql://localhost:3306/javatest
spring.datasource.username=root
spring.datasource.password=9094
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mysql 사용
spring.jpa.database=mysql
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# 로깅 레벨
logging.level.org.hibernate=info
# Hibernate 설정: 데이터베이스 스키마 자동 관리
# 개발환경에서는 update, test할 때에는 create, 운영단계에서는 none을 쓰자
spring.jpa.hibernate.ddl-auto=update
# 하이버네이트가 실행한 모든 SQL문을 콘솔로 출력
spring.jpa.properties.hibernate.show_sql=true
# SQL문을 가독성 있게 표현
spring.jpa.properties.hibernate.format_sql=true
# 디버깅 정보 출력
spring.jpa.properties.hibernate.use_sql_comments=true
